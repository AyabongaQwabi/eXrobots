<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <style media="screen">
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background: green;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-3.1.0.js"></script>
  <script>
    $(document).ready(function() {
      var io = io();
      io.on('opacity', function(data) {
        $('.box').css({
          opacity: data.value
        });
      });
    });
  </script>
</body>

</html>
