<!DOCTYPE html>
<html lang="en">

<head>

  <title>Slider</title>
  <link rel="stylesheet" href="/css/index.css">

</head>

<body>
  <h1>LED Power</h1>
  <div class="wrapper">
    <input class="placement" id="power" type="button" name="button"></input>
  </div>
  </br>
  <h1>Dim the LED with the slider below</h1>
  <div class="wrapper">
    <p id="msg"></p>
    <input class="placement" id="control" type="range" min="0" max="200" step="1" oninput="getValue(this.value)" onchange="getValue(this.value)"></input>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
